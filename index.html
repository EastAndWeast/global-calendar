        // æ¸²æŸ“æ—¥å†å¡ç‰‡
        function renderCalendars(filter = 'all') {
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';

            const filtered = filter === 'all' 
                ? calendars 
                : calendars.filter(c => c.categoryType === filter);

            filtered.forEach(cal => {
                const card = document.createElement('div');
                card.className = 'card';
                
                const eventsHtml = cal.events.slice(0, 4).map(e => `
                    <div class="event-item">
                        <span>${e.name}</span>
                        <span class="event-date">${e.date}</span>
                    </div>
                `).join('');

                card.innerHTML = `
                    <div class="card-header">
                        <span class="flag">${cal.flag}</span>
                        <span class="card-title">${cal.name}</span>
                    </div>
                    <span class="card-category">${cal.category}</span>
                    <p class="card-desc">${cal.description}</p>
                    <div class="events-preview">
                        <h4>ğŸ“… å³å°†åˆ°æ¥çš„äº‹ä»¶</h4>
                        ${eventsHtml}
                    </div>
                    <div class="btn-group">
                        <a href="${cal.gcal}" target="_blank" class="btn btn-primary" onclick="copyLink('${cal.gcal}')">
                            ğŸ“Œ Google Calendar
                        </a>
                        <a href="${cal.ical}" class="btn btn-secondary" onclick="copyLink('${cal.name}')">
                            ğŸ“‹ iCal
                        </a>
                    </div>
                `;
                grid.appendChild(card);
            });

            document.getElementById('calendarCount').textContent = filtered.length;
        }

        // å¤åˆ¶é“¾æ¥
        function copyLink(url) {
            navigator.clipboard.writeText(url).then(() => {
                showToast();
            });
        }

        // æ˜¾ç¤ºæç¤º
        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // ç­›é€‰æŒ‰é’®äº‹ä»¶
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                renderCalendars(btn.dataset.filter);
            });
        });
